    <style>
        :root {
            --landing-btn-color: #FF9F1C;
            --landing-text-color: #ffffff;
            --landing-page-bg: #f8fafc;

            --landing-header-text-color: #ffffff;
            --landing-card-bg: #111827;
            --landing-card-text: #f9fafb;
            --landing-card-btn: #FF9F1C;
        }

        body { font-family: 'Tajawal', sans-serif; background-color: var(--landing-page-bg); padding-bottom: 80px; }
        /* Updated .header-bg to handle dynamic backgrounds via JS and header text color */
        .header-bg { background: linear-gradient(135deg, #FF9F1C 0%, #FF5400 100%); border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: 0 15px 35px rgba(255, 84, 0, 0.25); color: var(--landing-header-text-color); padding-top: 40px; padding-bottom: 60px; text-align: center; position: relative; }
        
        /* New Card Classes */
        .card-main {
            background-color: var(--landing-card-bg);
            color: var(--landing-card-text);
        }
        .card-btn-circle {
            background-color: var(--landing-card-btn);
            color: var(--landing-card-text);
        }

        /* Status Pulse */
        .status-pulse { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-left: 5px; margin-right: 5px; }
        .pulse-green { background-color: #22c55e; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); animation: pulse-green 2s infinite; }
        .pulse-red { background-color: #ef4444; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); animation: pulse-red 2s infinite; }
        
        @keyframes pulse-green { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        @keyframes pulse-red { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        /* Social Heartbeat */
        .social-beat { transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .social-beat:hover { transform: scale(1.1); }
        .social-beat-open { animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .logo-container { width: 120px; height: 120px; background: white; border-radius: 30px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin: -60px auto 20px auto; position: relative; z-index: 20; border: 4px solid rgba(255,255,255,0.95); }
        .sidebar { position: fixed; top: 0; right: -100%; width: 80%; max-width: 300px; height: 100%; background: white; z-index: 100; transition: 0.3s; box-shadow: -5px 0 20px rgba(0,0,0,0.1); padding: 20px; }
        .sidebar.active { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; display: none; }
        .overlay.active { display: block; }
        
        .accordion-btn { cursor: pointer; transition: 0.3s; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .accordion-content.open { max-height: 1000px; }
        .rotate-icon { transition: 0.3s; }
        .accordion-btn.active .rotate-icon { transform: rotate(180deg); }

        .btn-landing-primary {
            background-color: var(--landing-btn-color);
            color: var(--landing-text-color);
        }
        .btn-landing-primary-inner {
            background-color: rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.2);
        }
    </style>

    <script type="module">
        import { db, doc, getDoc } from './firebase-config.js';

        let currentLang = localStorage.getItem('lang') || 'ar';
        let restaurantData = null;
        
        // Helpers for working hours

        };
        const DAY_LABELS_EN = {

        };
        const DAY_ORDER = ["sat", "sun", "mon", "tue", "wed", "thu", "fri"];

        const i18n = {
            ar: { 
                menu: "ÿßŸÑŸÇÿßÿ¶ŸÖÿ©", login: "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ", close: "ÿ•ÿ∫ŸÑÿßŸÇ", open: "ŸÖŸÅÿ™Ÿàÿ≠ ÿßŸÑÿ¢ŸÜ", closed: "ŸÖÿ∫ŸÑŸÇ ÿ≠ÿßŸÑŸäÿßŸã",
                food_menu: "ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ∑ÿπÿßŸÖ", browse_menu: "ÿ™ÿµŸÅÿ≠ ÿßŸÑŸÖŸÜŸäŸà Ÿàÿßÿ∑ŸÑÿ® ÿßŸÑÿ¢ŸÜ", loyalty: "ŸÜŸÇÿßÿ∑ ÿßŸÑŸàŸÑÿßÿ°", rate: "ŸÇŸäŸÖ ÿ™ÿ¨ÿ±ÿ®ÿ™ŸÉ",
                branches: "ŸÅÿ±ŸàÿπŸÜÿß", no_branches: "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÅÿ±Ÿàÿπ ŸÖÿ∂ÿßŸÅÿ©", loc: "ÿßŸÑŸÖŸàŸÇÿπ", call: "ÿßÿ™ÿµÿßŸÑ"
            },
            en: { 
                menu: "Menu", login: "Login", close: "Close", open: "Open Now", closed: "Closed Now",
                food_menu: "Food Menu", browse_menu: "Browse & Order", loyalty: "Loyalty Points", rate: "Rate Us",

            }
        };

        window.toggleSidebar = () => { 
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }
        window.toggleBranches = (btn) => {
            btn.classList.toggle('active');
            document.getElementById('branches-container').classList.toggle('open');
        }
        window.toggleLang = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('lang', currentLang);
            updatePageLang();
            if (restaurantData) {
                checkStatus(restaurantData.openTime, restaurantData.closeTime, restaurantData.workDays);
                const hoursText = buildWorkingHoursText(restaurantData.openTime, restaurantData.closeTime, restaurantData.workDays);
                document.getElementById('rest-hours').innerText = hoursText;
                renderExtraCard(restaurantData); 
            }
        }

        function updatePageLang() {
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if(i18n[currentLang][key]) el.innerText = i18n[currentLang][key];
            });
            const arrow = document.querySelector('.fa-arrow-left');
            if(currentLang === 'en') arrow.classList.add('rotate-180');
            else arrow.classList.remove('rotate-180');
        }

        function normalizeUrl(raw) {
            if (!raw) return '#';
            return /^https?:\/\//.test(raw) ? raw : `https://${raw}`;
        }

        async function init() {
            updatePageLang();
            const params = new URLSearchParams(window.location.search);
            let restId = params.get('id');
            // Clean Link
            if (restId && restId.includes('...')) restId = restId.replace(/\.+$/, '');
            const table = params.get('table');

            if(!restId) return alert("Error: Invalid Link");

            let linkSuffix = `?id=${restId}`;
            if(table) linkSuffix += `&table=${table}`;

            document.getElementById('menu-btn').href = `menu.html${linkSuffix}`;
            document.getElementById('loyalty-btn').href = `loyalty.html${linkSuffix}`;
            document.getElementById('rate-btn').href = `rate.html${linkSuffix}`;
            document.getElementById('side-login').href = `login.html${linkSuffix}`;

            try {
                const snap = await getDoc(doc(db, "restaurants", restId));
                if(snap.exists()) {
                    const data = snap.data();
                    restaurantData = data;
                    
                    document.getElementById('rest-name').innerText = data.name || "Restaurant";
                    document.getElementById('rest-desc').innerText = data.desc || "";
                    if(data.logo) document.getElementById('rest-logo').src = data.logo;

                    // --- 1) Dynamic Colors ---
                    const btnColor = data.landingBtnColor || data.themeColor || '#FF9F1C';
                    const txtColor = data.landingTextColor || '#ffffff';
                    document.documentElement.style.setProperty('--landing-btn-color', btnColor);
                    document.documentElement.style.setProperty('--landing-text-color', txtColor);

                    // New Variables
                    const headerText = data.landingHeaderTextColor || data.landingTextColor || '#ffffff';
                    const cardBg     = data.landingCardBgColor || '#111827';
                    const cardText   = data.landingCardTextColor || '#f9fafb';
                    const cardBtn    = data.landingCardBtnColor || data.landingBtnColor || '#FF9F1C';

                    document.documentElement.style.setProperty('--landing-header-text-color', headerText);
                    document.documentElement.style.setProperty('--landing-card-bg', cardBg);
                    document.documentElement.style.setProperty('--landing-card-text', cardText);
                    document.documentElement.style.setProperty('--landing-card-btn', cardBtn);

                    // --- 2) Background Logic (Header + Page) ---
                    const headerEl = document.querySelector('.header-bg');
                    
                    // Header BG
                    if (data.landingBgType === 'image' && data.landingBgImage) {
                        headerEl.style.background = `linear-gradient(135deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.8) 100%), url('${data.landingBgImage}')`;
                        headerEl.style.backgroundSize = 'cover';
                        headerEl.style.backgroundPosition = 'center';
                    } else if (data.landingBgType === 'color' && data.landingBgColor) {
                        if (data.landingBgColor2) {
                            headerEl.style.background = `linear-gradient(135deg, ${data.landingBgColor} 0%, ${data.landingBgColor2} 100%)`;
                        } else {
                            headerEl.style.background = data.landingBgColor;
                        }
                    } else if (data.themeColor) {
                        headerEl.style.background = `linear-gradient(135deg, ${data.themeColor} 0%, #000 100%)`;
                    }

                    // Page BG
                    if (data.pageBgType === 'image' && data.pageBgImage) {
                        document.body.style.backgroundImage = `url('${data.pageBgImage}')`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundAttachment = 'fixed';
                        document.documentElement.style.setProperty('--landing-page-bg', 'transparent');
                    } else if (data.pageBgType === 'color' && data.pageBgColor) {
                        document.body.style.backgroundImage = '';
                        document.documentElement.style.setProperty('--landing-page-bg', data.pageBgColor);
                    } else {
                        document.body.style.backgroundImage = '';
                        document.documentElement.style.setProperty('--landing-page-bg', '#f8fafc');
                    }

                    // --- 3) Check Status & Working Hours Text ---
                    // Note: checkStatus will be called later after social links are rendered
                    const hoursText = buildWorkingHoursText(data.openTime, data.closeTime, data.workDays);
                    document.getElementById('rest-hours').innerText = hoursText;

                    // --- 4) Toggle Buttons ---
                    const showLoyalty = data.showLoyalty !== false;
                    const showRating = data.showRating !== false;
                    if (!showLoyalty) document.getElementById('loyalty-btn').classList.add('hidden');
                    if (!showRating) document.getElementById('rate-btn').classList.add('hidden');

                    // --- 5) Render Branches (with Address and MapURL) ---
                    const container = document.getElementById('branches-container');
                    const branches = data.branches || [];
                    if(branches.length > 0) {
                        container.innerHTML = branches.map(br => {
                            const rawUrl = br.mapUrl || br.link;
                            const href = normalizeUrl(rawUrl);
                            return `
                            <div class="bg-gray-50 p-3 rounded-xl">
                                <div class="mb-2">
                                    <h4 class="font-bold text-gray-800 text-sm">${br.name}</h4>
                                    ${br.address ? `<p class="text-xs text-gray-500 mt-1">${br.address}</p>` : ''}
                                </div>
                                <div class="flex gap-2">
                                    <a href="${href}" target="_blank" class="flex-1 flex items-center justify-center bg-white border border-gray-200 p-2 rounded-lg text-xs font-bold text-gray-600 hover:bg-gray-100">
                                        <i class="fa-solid fa-location-dot text-red-500 mx-1"></i> <span data-i18n="loc">${i18n[currentLang].loc}</span>
                                    </a>
                                    ${br.phone ? `<a href="tel:${br.phone}" class="flex-1 flex items-center justify-center bg-white border border-gray-200 p-2 rounded-lg text-xs font-bold text-gray-600 hover:bg-gray-100"><i class="fa-solid fa-phone text-green-500 mx-1"></i> <span data-i18n="call">${i18n[currentLang].call}</span></a>` : ''}
                                </div>
                            </div>
                        `}).join('');
                        document.getElementById('no-branches').classList.add('hidden');
                    } else {
                        document.getElementById('no-branches').classList.remove('hidden');
                    }

                    // --- Dynamic Socials (Fully Custom) ---
                    const sContainer = document.getElementById('socials-container');
                    const socialLinks = data.socialLinks || [];
                    
                    if(socialLinks.length > 0) {
                        sContainer.innerHTML = socialLinks.map(link => {
                            const href = normalizeUrl(link.url);
                            return `
                            <a href="${href}" target="_blank" class="social-beat w-12 h-12 rounded-full overflow-hidden shadow-lg border-2 border-white bg-white flex items-center justify-center">
                                <img src="${link.icon}" alt="social" class="w-full h-full object-cover">
                            </a>
                        `}).join('');
                    }

                    // Call checkStatus AFTER rendering social links
                    checkStatus(data.openTime, data.closeTime, data.workDays);

                    // Render Extra Card
                    renderExtraCard(data);
                }
            } catch(e) { console.error(e); }
        }

        function renderExtraCard(data) {
            const extra = data.extraCard;
            const old = document.getElementById('extra-card');
            if (old) old.remove();

            if (!extra || !extra.enabled) return;

            const title = currentLang === 'ar' ? extra.titleAr : extra.titleEn;
            const sub   = currentLang === 'ar' ? extra.subAr   : extra.subEn;
            const icon  = extra.icon || '‚ú®';
            const href  = normalizeUrl(extra.url);

            const div = document.createElement('a');
            div.id = 'extra-card';
            div.href = href;
            div.target = '_blank';
            div.className = 'block bg-white p-4 rounded-2xl shadow-sm text-center border hover:shadow-md transition';
            div.innerHTML = `
                <div class="w-10 h-10 rounded-full flex items-center justify-center mx-auto mb-2"
                     style="background-color: var(--landing-card-bg); color: var(--landing-card-text);">
                    ${icon}
                </div>
                <h4 class="font-bold text-sm" style="color: var(--landing-card-bg);">${title}</h4>
                <p class="text-xs text-gray-500 mt-1">${sub}</p>
            `;
            // Add after rate-btn container
            const ref = document.getElementById('rate-btn').parentElement;
            ref.insertAdjacentElement('afterend', div);
        }

        function checkStatus(open, close, workDays) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            const icons = document.querySelectorAll('#socials-container .social-beat');
            
            // --- Determine Today's specific times ---
            const daysMap = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const now = new Date();
            const todayCode = daysMap[now.getDay()]; // 0=Sun, 6=Sat

            let effectiveOpen = open;
            let effectiveClose = close;

            if (workDays && workDays.length > 0) {
                const dayConfig = workDays.find(d => d.day === todayCode);
                if (dayConfig) {
                    if (dayConfig.enabled === false) {
                        // Closed today
                        dot.className = "status-pulse pulse-red";
                        txt.innerText = i18n[currentLang].closed;
                        if(icons.length) icons.forEach(el => el.classList.remove('social-beat-open'));
                        return; 
                    }
                    if (dayConfig.open && dayConfig.close) {
                        effectiveOpen = dayConfig.open;
                        effectiveClose = dayConfig.close;
                    }
                }
            }

            if(!effectiveOpen || !effectiveClose) return; 

            const currentMins = now.getHours() * 60 + now.getMinutes();
            
            const [oh, om] = effectiveOpen.split(':').map(Number);
            const [ch, cm] = effectiveClose.split(':').map(Number);
            const openMins = oh * 60 + om;
            let closeMins = ch * 60 + cm;

            if (closeMins < openMins) closeMins += 24 * 60; 
            
            let displayCurrent = currentMins;
            if (displayCurrent < openMins && closeMins > 24 * 60) displayCurrent += 24 * 60; 

            const isOpen = displayCurrent >= openMins && displayCurrent < closeMins;

            if(isOpen) {
                dot.className = "status-pulse pulse-green";
                txt.innerText = i18n[currentLang].open;
                if(icons.length) icons.forEach(el => el.classList.add('social-beat-open'));
            } else {
                dot.className = "status-pulse pulse-red";
                txt.innerText = i18n[currentLang].closed;
                if(icons.length) icons.forEach(el => el.classList.remove('social-beat-open'));
            }
        }

        function formatTime(t, lang) {
            if (!t) return "";
            const [hStr, m] = t.split(":");
            let h = parseInt(hStr, 10);
            const isPM = h >= 12;
            if (h === 0) h = 12;
            else if (h > 12) h -= 12;

            if (lang === 'ar') {
                const suffix = isPM ? "ŸÖ" : "ÿµ";
                return `${h}:${m} ${suffix}`;
            } else {
                const suffix = isPM ? "PM" : "AM";
                return `${h}:${m} ${suffix}`;
            }
        }

        function buildWorkingHoursText(openTime, closeTime, workDays) {
            if (!workDays || workDays.length === 0) {
                if (!openTime || !closeTime) return "";
                if (currentLang === 'ar') {
                    return `ÿ∑ŸàÿßŸÑ ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ŸÖŸÜ ${formatTime(openTime, 'ar')} ÿ•ŸÑŸâ ${formatTime(closeTime, 'ar')}`;
                } else {
                    return `All week from ${formatTime(openTime, 'en')} to ${formatTime(closeTime, 'en')}`;
                }
            }

            // Group days by status and time
            const groups = [];
            let currentGroup = null;

            for (const dayCode of DAY_ORDER) {
                const dayConfig = workDays.find(d => d.day === dayCode);
                
                // Defaults if day config missing
                let isOpen = true;
                let o = openTime;
                let c = closeTime;

                if (dayConfig) {
                    isOpen = dayConfig.enabled;
                    if (isOpen) {
                        o = dayConfig.open || openTime;
                        c = dayConfig.close || closeTime;
                    }
                }

                // Create signature to compare
                const signature = isOpen ? `${o}-${c}` : 'closed';

                if (currentGroup && currentGroup.signature === signature) {
                    currentGroup.days.push(dayCode);
                } else {
                    currentGroup = { signature, isOpen, open: o, close: c, days: [dayCode] };
                    groups.push(currentGroup);
                }
            }

            // Build text from groups
            const parts = groups.map(g => {
                if (!g.isOpen) return null; // Optionally hide closed groups or say "Closed"
                
                const labels = currentLang === 'ar' ? DAY_LABELS : DAY_LABELS_EN;
                const oFormatted = formatTime(g.open, currentLang);
                const cFormatted = formatTime(g.close, currentLang);

                if (currentLang === 'ar') {
                    if (g.days.length === 1) {
                        return `ŸäŸàŸÖ ${labels[g.days[0]]} ŸÖŸÜ ${oFormatted} ÿ•ŸÑŸâ ${cFormatted}`;
                    } else {
                        return `ŸÖŸÜ ${labels[g.days[0]]} ÿ•ŸÑŸâ ${labels[g.days[g.days.length - 1]]} ŸÖŸÜ ${oFormatted} ÿ•ŸÑŸâ ${cFormatted}`;
                    }
                } else {
                    if (g.days.length === 1) {
                        return `On ${labels[g.days[0]]} from ${oFormatted} to ${cFormatted}`;
                    } else {
                        return `From ${labels[g.days[0]]} to ${labels[g.days[g.days.length - 1]]} from ${oFormatted} to ${cFormatted}`;
                    }
                }
            }).filter(Boolean);

            return parts.join(currentLang === 'ar' ? 'ÿå ' : ', ');
        }

        init();
