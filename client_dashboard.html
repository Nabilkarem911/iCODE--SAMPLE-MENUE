<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | إدارة المطعم</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0f1115',
                        surface: '#181b21',
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                    },
                    fontFamily: {
                        tajawal: ['Tajawal', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { font-family: 'Tajawal', sans-serif; overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f3f4f6; }
        .dark ::-webkit-scrollbar-track { background: #181b21; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 3px; }
        .nav-link { transition: all 0.2s ease-in-out; cursor: pointer; }
        .nav-link:hover { background-color: rgba(59, 130, 246, 0.05); color: #3b82f6; }
        .nav-link.active { background: rgba(59,130,246,0.1); border-right: 3px solid #3b82f6; color: #3b82f6; }
        .upload-box { border: 2px dashed #d1d5db; transition: 0.3s; position: relative; background: #f9fafb; cursor: pointer; }
        .dark .upload-box { border-color: #374151; background: #1f2937; }
        .file-input-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 50; }
    </style>
</head>
<body class="flex h-screen bg-gray-50 dark:bg-dark text-gray-800 dark:text-gray-100 transition-colors duration-300">

    <aside class="w-72 bg-white dark:bg-surface border-l border-gray-200 dark:border-gray-800 flex flex-col z-30 shadow-xl hidden md:flex transition-all">
        <div class="p-6 border-b border-gray-100 dark:border-gray-800 text-center">
            <div class="relative w-20 h-20 mx-auto mb-3">
                <img id="dash-logo" src="images/logo.png" class="w-full h-full rounded-2xl object-cover border dark:border-gray-700 p-1 bg-white dark:bg-transparent" onerror="this.src='https://via.placeholder.com/150'">
            </div>
            <h2 id="dash-name" class="font-bold text-lg truncate">جار التحميل...</h2>
            <span id="plan-badge" class="text-[10px] bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded-full uppercase font-bold text-gray-500">...</span>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <button onclick="window.app.switchTab('home', this)" class="nav-link active w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm">
                <i class="fa-solid fa-chart-pie"></i> <span data-i18n="nav_home">نظرة عامة</span>
            </button>
            <button onclick="window.app.switchTab('products', this)" class="nav-link w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm">
                <i class="fa-solid fa-burger"></i> <span data-i18n="nav_products">المنتجات</span>
            </button>
            <button onclick="window.app.switchTab('settings', this)" class="nav-link w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm">
                <i class="fa-solid fa-gear"></i> <span data-i18n="nav_settings">الإعدادات</span>
            </button>
            <button onclick="window.app.switchTab('qr', this)" class="nav-link w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm">
                <i class="fa-solid fa-qrcode"></i> <span data-i18n="nav_qr">الباركود</span>
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100 dark:border-gray-800 space-y-2">
            <div class="flex gap-2">
                <button onclick="window.app.toggleLang()" class="flex-1 py-2 bg-gray-100 dark:bg-gray-800 rounded-lg text-xs font-bold hover:bg-gray-200 transition">EN/AR</button>
                <button onclick="window.app.toggleTheme()" class="flex-1 py-2 bg-gray-100 dark:bg-gray-800 rounded-lg text-xs font-bold hover:bg-gray-200 transition">
                    <i id="theme-icon" class="fa-solid fa-moon"></i>
                </button>
            </div>
            <button onclick="window.app.logout()" class="w-full py-2 bg-red-50 text-red-500 dark:bg-red-900/10 dark:text-red-400 rounded-lg text-xs font-bold hover:bg-red-100 transition">
                <i class="fa-solid fa-sign-out"></i> <span data-i18n="btn_logout">خروج</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative bg-gray-50 dark:bg-dark">
        <div class="md:hidden p-4 bg-white dark:bg-surface border-b border-gray-200 dark:border-gray-800 flex justify-between items-center">
            <span class="font-bold">لوحة التحكم</span>
            <button onclick="document.querySelector('aside').classList.toggle('hidden')" class="p-2"><i class="fa-solid fa-bars"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 md:p-10">
            <div id="tab-home" class="space-y-6">
                <h1 class="text-3xl font-black mb-6 text-gray-800 dark:text-white" data-i18n="home_title">ملخص الأداء</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white dark:bg-surface p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800">
                        <div class="flex justify-between mb-4">
                            <h3 class="text-gray-500 text-xs font-bold uppercase" data-i18n="stat_views">الزيارات</h3>
                            <i class="fa-solid fa-eye text-blue-500 bg-blue-50 p-2 rounded-lg"></i>
                        </div>
                        <p class="text-3xl font-black text-gray-800 dark:text-white" id="stat-views-count">0</p>
                    </div>
                    <div class="bg-white dark:bg-surface p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800">
                        <div class="flex justify-between mb-4">
                            <h3 class="text-gray-500 text-xs font-bold uppercase" data-i18n="stat_products">المنتجات</h3>
                            <i class="fa-solid fa-burger text-orange-500 bg-orange-50 p-2 rounded-lg"></i>
                        </div>
                        <p class="text-3xl font-black text-gray-800 dark:text-white" id="stat-prods-count">0</p>
                        <p class="text-[10px] text-gray-400 mt-1" id="stat-limit">Limit: ...</p>
                    </div>
                    <div class="bg-gradient-to-br from-blue-600 to-blue-700 text-white p-6 rounded-2xl shadow-lg">
                        <h3 class="text-xs font-bold uppercase opacity-80 mb-4" data-i18n="stat_plan">باقتك الحالية</h3>
                        <p class="text-2xl font-black mb-1" id="stat-plan-name">...</p>
                        <p class="text-[10px] opacity-80" id="stat-expiry">...</p>
                    </div>
                </div>
                <div class="bg-white dark:bg-surface p-6 rounded-2xl border border-gray-100 dark:border-gray-800 h-80 shadow-sm">
                    <canvas id="viewsChart"></canvas>
                </div>
            </div>

            <div id="tab-products" class="hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-black text-gray-800 dark:text-white" data-i18n="prods_title">إدارة القائمة</h1>
                    <button onclick="window.app.openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl font-bold text-sm shadow-lg transition">
                        <i class="fa-solid fa-plus"></i> <span data-i18n="btn_add_prod">منتج جديد</span>
                    </button>
                </div>
                <div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>

            <div id="tab-settings" class="hidden space-y-6">
                <h1 class="text-2xl font-black text-gray-800 dark:text-white" data-i18n="settings_title">إعدادات المطعم</h1>
                <div class="bg-white dark:bg-surface p-8 rounded-3xl border border-gray-100 dark:border-gray-800 shadow-sm max-w-2xl">
                    <div class="flex items-center gap-6 mb-8">
                        <div class="w-24 h-24 relative group cursor-pointer upload-box rounded-2xl overflow-hidden">
                            <img id="preview-logo" src="images/logo.png" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition z-10">
                                <i class="fa-solid fa-camera text-white"></i>
                            </div>
                            <input type="file" id="logo-input" accept="image/*" class="file-input-overlay" onchange="window.app.handleLogo(this)">
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-800 dark:text-white" data-i18n="lbl_logo">شعار المطعم</h3>
                            <p class="text-xs text-gray-500">Max 2MB (PNG/JPG)</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1" data-i18n="lbl_name">اسم المطعم</label>
                            <input id="set-name" type="text" class="w-full bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-gray-700 rounded-xl p-3 outline-none focus:border-primary dark:text-white">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1" data-i18n="lbl_phone">واتساب الطلبات</label>
                            <input id="set-phone" type="text" class="w-full bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-gray-700 rounded-xl p-3 outline-none focus:border-primary dark:text-white">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-xs font-bold text-gray-500 mb-2" data-i18n="lbl_color">لون الهوية</label>
                        <div class="flex items-center gap-4">
                            <input id="set-color" type="color" class="w-16 h-10 rounded cursor-pointer bg-transparent border-0 p-0">
                            <span id="color-lock" class="text-xs text-red-500 font-bold hidden flex items-center gap-1"><i class="fa-solid fa-lock"></i> <span data-i18n="msg_upgrade">ترقية مطلوبة</span></span>
                        </div>
                    </div>
                    <hr class="border-gray-200 dark:border-gray-700 my-6">
                    <div class="mb-6">
                        <h3 class="font-bold text-sm mb-4 text-red-400" data-i18n="lbl_security">الأمان</h3>
                        <label class="block text-xs font-bold text-gray-500 mb-1" data-i18n="lbl_new_pass">كلمة مرور جديدة</label>
                        <input id="set-pass" type="password" class="w-full bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-gray-700 rounded-xl p-3 outline-none focus:border-primary dark:text-white" placeholder="******">
                    </div>
                    <button onclick="window.app.saveSettings()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold transition shadow-lg" data-i18n="btn_save">حفظ التغييرات</button>
                </div>
            </div>

            <div id="tab-qr" class="hidden text-center pt-10">
                <div class="bg-white dark:bg-surface p-10 rounded-3xl border border-gray-100 dark:border-gray-800 shadow-xl inline-block">
                    <h2 class="text-2xl font-black mb-6 text-gray-800 dark:text-white" data-i18n="qr_title">باركود القائمة</h2>
                    <img id="qr-img" src="" class="w-64 h-64 object-contain mx-auto mb-6 border p-2 rounded-xl bg-white">
                    <div class="flex gap-3 justify-center">
                        <button onclick="window.print()" class="bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white px-6 py-2 rounded-lg font-bold text-sm transition" data-i18n="btn_print">طباعة</button>
                        <a id="menu-link" href="#" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold text-sm transition" data-i18n="btn_open">فتح المنيو</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-surface w-full max-w-3xl rounded-3xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white" data-i18n="modal_title">بيانات المنتج</h3>
                <button onclick="window.app.closeModal()" class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800 hover:text-red-500 transition"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <div class="p-6 overflow-y-auto grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-1">
                    <div class="upload-box w-full aspect-square rounded-2xl flex flex-col items-center justify-center text-gray-400 group overflow-hidden relative">
                        <img id="prod-preview" class="absolute inset-0 w-full h-full object-cover hidden z-10">
                        <div class="z-0 text-center pointer-events-none">
                            <i class="fa-solid fa-cloud-arrow-up text-3xl mb-2 group-hover:scale-110 transition"></i>
                            <span class="text-xs block" data-i18n="lbl_upload">رفع صورة</span>
                        </div>
                        <input type="file" id="prod-img-input" accept="image/*" class="file-input-overlay" onchange="window.app.handleProdImg(this)">
                    </div>
                </div>

                <div class="md:col-span-2 space-y-4">
                    <input id="prod-name" type="text" class="w-full bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-gray-700 rounded-xl p-3 outline-none dark:text-white" placeholder="اسم المنتج">
                    <div class="flex gap-4">
                        <input id="prod-price" type="number" class="w-1/2 bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-gray-700 rounded-xl p-3 outline-none dark:text-white" placeholder="السعر">
                        <input id="prod-cal" type="number" class="w-1/2 bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-gray-700 rounded-xl p-3 outline-none dark:text-white" placeholder="السعرات (Kcal)">
                    </div>
                    
                    <div class="relative">
                        <input list="cats-list" id="prod-cat" class="w-full bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-gray-700 rounded-xl p-3 outline-none dark:text-white" placeholder="القسم (مثال: برجر)">
                        <datalist id="cats-list"></datalist>
                    </div>

                    <textarea id="prod-desc" class="w-full bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-gray-700 rounded-xl p-3 outline-none h-20 resize-none dark:text-white" placeholder="وصف المنتج"></textarea>
                </div>
            </div>

            <div class="p-6 border-t border-gray-100 dark:border-gray-800 flex justify-end gap-3">
                <button onclick="window.app.closeModal()" class="px-6 py-2 rounded-xl bg-gray-200 dark:bg-gray-800 text-sm font-bold text-gray-700 dark:text-gray-300 hover:bg-gray-300 transition" data-i18n="btn_cancel">إلغاء</button>
                <button onclick="window.app.saveProduct()" class="px-6 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold shadow-lg transition" data-i18n="btn_save_prod">حفظ المنتج</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import updatePassword here
        import { db, auth, doc, getDoc, updateDoc, arrayUnion, updatePassword } from './firebase-config.js';

        // Global App Scope
        window.app = {};

        const restId = localStorage.getItem('admin_rest_id');
        if(!restId) window.location.href = 'index.html';

        const PLANS = {
            'free': { limit: 5, color: false, name: {ar:'مجانية', en:'Free'} },
            'gold': { limit: 50, color: true, name: {ar:'ذهبية', en:'Gold'} },
            'vip': { limit: 9999, color: true, name: {ar:'مؤسسات', en:'VIP'} }
        };

        let currentData = {};
        let currentLang = localStorage.getItem('lang') || 'ar';
        let tempImg = ""; 
        let tempLogo = "";

        // Translations (Keeping it simple for logic focus)
        const i18n = {
            ar: {
                nav_home: "نظرة عامة", nav_products: "المنتجات", nav_settings: "الإعدادات", nav_qr: "الباركود", btn_logout: "خروج",
                home_title: "ملخص الأداء", stat_views: "الزيارات", stat_products: "المنتجات", stat_plan: "باقتك الحالية",
                prods_title: "إدارة القائمة", btn_add_prod: "منتج جديد",
                settings_title: "إعدادات المطعم", lbl_logo: "شعار المطعم", lbl_name: "اسم المطعم", lbl_phone: "واتساب الطلبات", lbl_color: "لون الهوية", msg_upgrade: "ترقية مطلوبة", lbl_security: "الأمان", lbl_new_pass: "كلمة مرور جديدة", btn_save: "حفظ التغييرات",
                qr_title: "باركود القائمة", btn_print: "طباعة", btn_open: "فتح المنيو",
                modal_title: "بيانات المنتج", lbl_upload: "رفع صورة", btn_cancel: "إلغاء", btn_save_prod: "حفظ المنتج"
            },
            en: {
                nav_home: "Overview", nav_products: "Products", nav_settings: "Settings", nav_qr: "QR Code", btn_logout: "Logout",
                home_title: "Performance Summary", stat_views: "Total Views", stat_products: "Active Products", stat_plan: "Current Plan",
                prods_title: "Menu Management", btn_add_prod: "New Product",
                settings_title: "Restaurant Settings", lbl_logo: "Logo", lbl_name: "Restaurant Name", lbl_phone: "WhatsApp Number", lbl_color: "Brand Color", msg_upgrade: "Upgrade Required", lbl_security: "Security", lbl_new_pass: "New Password", btn_save: "Save Changes",
                qr_title: "Menu QR Code", btn_print: "Print", btn_open: "Open Menu",
                modal_title: "Product Details", lbl_upload: "Upload Image", btn_cancel: "Cancel", btn_save_prod: "Save Product"
            }
        };

        // Initialize
        app.init = async () => {
            // Language & Theme
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            app.applyTrans();
            
            if(localStorage.theme === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');

            // Load Data
            try {
                const snap = await getDoc(doc(db, "restaurants", restId));
                if(snap.exists()) {
                    currentData = snap.data();
                    app.renderAll();
                } else {
                    alert("No Data Found");
                }
            } catch(e) {
                console.error(e);
                alert("Error loading data: " + e.message);
            }
        };

        app.renderAll = () => {
            const plan = PLANS[currentData.plan || 'free'];
            const products = currentData.products || [];

            // Header & Sidebar
            document.getElementById('dash-name').innerText = currentData.name;
            document.getElementById('dash-logo').src = currentData.logo || 'images/logo.png';
            document.getElementById('plan-badge').innerText = plan.name[currentLang];

            // Stats
            document.getElementById('stat-views-count').innerText = currentData.stats?.views || 0;
            document.getElementById('stat-prods-count').innerText = products.length;
            document.getElementById('stat-limit').innerText = `Limit: ${plan.limit}`;
            document.getElementById('stat-plan-name').innerText = plan.name[currentLang];
            
            // Expiry
            if(currentData.expiryDate) {
                const days = Math.ceil((new Date(currentData.expiryDate) - new Date()) / (1000 * 60 * 60 * 24));
                document.getElementById('stat-expiry').innerText = days < 0 ? "Expired" : `${days} Days`;
            } else {
                document.getElementById('stat-expiry').innerText = "Active";
            }

            app.renderChart(currentData.stats?.views || 0);

            // Products Grid
            const grid = document.getElementById('products-grid');
            if(products.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-gray-400 py-10">لا توجد منتجات</div>`;
            } else {
                grid.innerHTML = products.map((p, i) => `
                    <div class="bg-white dark:bg-surface rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden relative group">
                        <button onclick="window.app.deleteProd(${i})" class="absolute top-2 right-2 bg-red-500 text-white w-8 h-8 rounded-lg z-20 opacity-0 group-hover:opacity-100 transition flex items-center justify-center shadow-lg cursor-pointer"><i class="fa-solid fa-trash"></i></button>
                        <div class="h-40 bg-gray-100 dark:bg-black/20">
                            <img src="${p.image}" class="w-full h-full object-cover" onerror="this.src='images/logo.png'">
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold mb-1 text-gray-800 dark:text-white">${p.name}</h3>
                            <div class="flex justify-between text-sm text-gray-500">
                                <span>${p.category}</span>
                                <span class="text-blue-600 font-bold">${p.price}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Settings
            document.getElementById('set-name').value = currentData.name;
            document.getElementById('set-phone').value = currentData.phone || "";
            document.getElementById('set-color').value = currentData.themeColor || "#3b82f6";
            document.getElementById('preview-logo').src = currentData.logo || "images/logo.png";

            if(!plan.color) {
                document.getElementById('set-color').disabled = true;
                document.getElementById('color-lock').classList.remove('hidden');
            } else {
                document.getElementById('set-color').disabled = false;
                document.getElementById('color-lock').classList.add('hidden');
            }

            // QR Code
            const url = `${window.location.origin}${window.location.pathname.replace('client_dashboard.html','')}menu.html?id=${restId}`;
            document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}`;
            document.getElementById('menu-link').href = url;

            // Categories
            const cats = [...new Set(products.map(p => p.category))];
            document.getElementById('cats-list').innerHTML = cats.map(c => `<option value="${c}">`).join('');
        };

        // Actions attached to window.app
        app.saveProduct = async () => {
            const plan = PLANS[currentData.plan || 'free'];
            const products = currentData.products || [];
            
            if(products.length >= plan.limit) {
                alert(currentLang==='ar' ? "الحد الأقصى" : "Limit Reached");
                return;
            }

            const name = document.getElementById('prod-name').value;
            const price = document.getElementById('prod-price').value;
            
            if(!name || !price) return alert("اكتب الاسم والسعر");

            const newProd = {
                name, 
                price: Number(price),
                category: document.getElementById('prod-cat').value || "General",
                calories: document.getElementById('prod-cal').value,
                description: document.getElementById('prod-desc').value,
                image: tempImg || "images/logo.png"
            };

            try {
                await updateDoc(doc(db, "restaurants", restId), {
                    products: arrayUnion(newProd)
                });
                app.closeModal();
                app.init(); // Refresh
            } catch(e) { alert(e.message); }
        };

        app.deleteProd = async (index) => {
            if(!confirm("Hapus?")) return;
            const products = currentData.products;
            products.splice(index, 1);
            await updateDoc(doc(db, "restaurants", restId), { products });
            app.init();
        };

        app.saveSettings = async () => {
            const name = document.getElementById('set-name').value;
            const phone = document.getElementById('set-phone').value;
            const color = document.getElementById('set-color').value;
            const pass = document.getElementById('set-pass').value;

            const updates = { name, phone, themeColor: color };
            if(tempLogo) updates.logo = tempLogo;

            try {
                await updateDoc(doc(db, "restaurants", restId), updates);
                
                if(pass && auth.currentUser) {
                    await updatePassword(auth.currentUser, pass);
                    alert("تم تغيير الباسورد");
                }
                alert("تم الحفظ");
                app.init();
            } catch(e) { alert(e.message); }
        };

        app.handleProdImg = (input) => {
            if(input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    tempImg = e.target.result;
                    document.getElementById('prod-preview').src = tempImg;
                    document.getElementById('prod-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        app.handleLogo = (input) => {
            if(input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    tempLogo = e.target.result;
                    document.getElementById('preview-logo').src = tempLogo;
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        app.toggleLang = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('lang', currentLang);
            location.reload();
        };

        app.applyTrans = () => {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const k = el.getAttribute('data-i18n');
                if(i18n[currentLang][k]) el.innerText = i18n[currentLang][k];
            });
        };

        app.toggleTheme = () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        };

        app.logout = () => {
            localStorage.removeItem('admin_rest_id');
            window.location.href = 'index.html';
        };

        app.switchTab = (id, btn) => {
            ['home','products','settings','qr'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            btn.classList.add('active');
        };

        app.openModal = () => {
            tempImg = "";
            document.getElementById('prod-preview').classList.add('hidden');
            document.querySelectorAll('#modal input').forEach(i => i.value = "");
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        };

        app.closeModal = () => {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        };

        app.renderChart = (total) => {
            const ctx = document.getElementById('viewsChart');
            if(window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                    datasets: [{
                        label: 'Views',
                        data: [0, 0, 0, 0, 0, 0, total],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59,130,246,0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        };

        // Start App
        app.init();
    </script>
</body>
</html>
