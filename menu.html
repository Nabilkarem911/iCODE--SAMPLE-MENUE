    <script type="module">
        import { db, doc, getDoc, updateDoc } from './firebase-config.js';

        const restId = new URLSearchParams(window.location.search).get('id');
        let products = [];
        let cart = [];
        let restaurantData = {};

        async function initMenu() {
            if (!restId) {
                document.body.innerHTML = `<div class="h-screen flex items-center justify-center font-bold text-xl text-gray-400">Ø±Ø§Ø¨Ø· ØºÙŠØ± ØµØ§Ù„Ø­ âŒ</div>`;
                return;
            }

            try {
                const docRef = doc(db, "restaurants", restId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    restaurantData = docSnap.data();
                    
                    // 1. Update UI Info
                    document.title = restaurantData.name;
                    document.getElementById('m-name').innerText = restaurantData.name;
                    document.getElementById('m-logo').src = restaurantData.logo || 'images/logo.png';

                    // 2. Apply Theme Color (Dynamic CSS Variable)
                    if (restaurantData.themeColor) {
                        document.documentElement.style.setProperty('--primary-color', restaurantData.themeColor);
                    }

                    // 3. Render Content
                    products = restaurantData.products || [];
                    renderCategories();
                    renderProducts('all');

                    // 4. Increment Views
                    updateDoc(docRef, { "stats.views": (restaurantData.stats?.views || 0) + 1 });

                } else {
                    document.body.innerHTML = `<div class="h-screen flex items-center justify-center font-bold text-xl text-gray-400">Ø§Ù„Ù…Ø·Ø¹Ù… ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯ ğŸ¤·â€â™‚ï¸</div>`;
                }
            } catch (error) {
                console.error(error);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function renderCategories() {
            const cats = [...new Set(products.map(p => p.category))];
            const container = document.getElementById('cats-container');
            
            container.innerHTML = `
                <button onclick="filterCat('all', this)" class="cat-btn active border border-gray-200 bg-white text-gray-600 px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition">Ø§Ù„ÙƒÙ„</button>
                ${cats.map(c => `
                    <button onclick="filterCat('${c}', this)" class="cat-btn border border-gray-200 bg-white text-gray-600 px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition hover:border-gray-300">${c}</button>
                `).join('')}
            `;
        }

        window.filterCat = (cat, btn) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderProducts(cat);
        };

        function renderProducts(filter) {
            const container = document.getElementById('menu-container');
            const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-400">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…Ù†ØªØ¬Ø§Øª ÙÙŠ Ù‡Ø°Ø§ Ø§Ù„Ù‚Ø³Ù…</div>`;
                return;
            }

            container.innerHTML = `<div class="grid grid-cols-2 gap-4">` + filtered.map(p => `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer" onclick="addToCart('${p.name}', ${p.price})">
                    <div class="h-36 w-full relative">
                        <img src="${p.image}" class="w-full h-full object-cover" onerror="this.src='images/logo.png'">
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-sm text-gray-800 line-clamp-1 mb-1">${p.name}</h3>
                        <p class="text-[10px] text-gray-400 line-clamp-1 mb-2">${p.description || ''}</p>
                        <div class="flex justify-between items-center">
                            <span class="font-black text-primary">${p.price} Ø±.Ø³</span>
                            <div class="bg-primary w-7 h-7 rounded-full flex items-center justify-center text-white shadow-md transform active:scale-90 transition">
                                <i class="fa-solid fa-plus text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('') + `</div>`;
        }

        window.addToCart = (name, price) => {
            const existing = cart.find(i => i.name === name);
            if(existing) existing.qty++;
            else cart.push({ name, price, qty: 1 });
            updateCartUI();
        };

        function updateCartUI() {
            const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-total').innerText = total;
            document.getElementById('modal-total').innerText = total;

            const bar = document.getElementById('cart-bar');
            if (cart.length > 0) bar.classList.add('show');
            else {
                bar.classList.remove('show');
                document.getElementById('cart-modal').style.display = 'none';
            }

            document.getElementById('cart-items').innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between items-center border-b border-gray-50 pb-2 last:border-0">
                    <div class="flex items-center gap-3">
                        <div class="bg-gray-100 w-8 h-8 rounded-lg flex items-center justify-center font-bold text-xs text-gray-600">${i.qty}x</div>
                        <div>
                            <p class="font-bold text-sm text-gray-800">${i.name}</p>
                            <p class="text-[10px] text-gray-400">${i.price * i.qty} Ø±.Ø³</p>
                        </div>
                    </div>
                    <button onclick="removeFromCart(${idx})" class="text-red-400 hover:text-red-600 p-2"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');
        }

        window.removeFromCart = (idx) => {
            cart.splice(idx, 1);
            updateCartUI();
        };

        window.openCartModal = () => document.getElementById('cart-modal').style.display = 'flex';

        window.checkout = () => {
            const phone = restaurantData.phone || "966500000000"; // Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø±Ù‚Ù… Ø§Ù„Ù…Ø·Ø¹Ù… Ù…Ù† Ø§Ù„Ø¯Ø§ØªØ§Ø¨ÙŠØ²
            const note = document.getElementById('cart-note').value;
            
            let msg = `Ù…Ø±Ø­Ø¨Ø§Ù‹ *${restaurantData.name}* ğŸ‘‹\nØ£Ø±ØºØ¨ ÙÙŠ Ø·Ù„Ø¨ Ø¬Ø¯ÙŠØ¯:\n\n`;
            cart.forEach(i => {
                msg += `â–ªï¸ ${i.qty}x ${i.name} (${i.price * i.qty} Ø±.Ø³)\n`;
            });
            
            msg += `\nğŸ’° *Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ: ${document.getElementById('cart-total').innerText} Ø±.Ø³*`;
            if (note) msg += `\nğŸ“ Ù…Ù„Ø§Ø­Ø¸Ø§Øª: ${note}`;

            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
