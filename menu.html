            document.getElementById('cart-qty').innerText = cart.length;
            document.getElementById('cart-total').innerText = total;
            const bar = document.getElementById('cart-bar');

            document.getElementById('cart-list').innerHTML = cart.map((i, x) => `

                    <i class="fa-solid fa-trash text-red-500 cursor-pointer" onclick="remItem(${x})"></i>

        window.remItem = (x) => { cart.splice(x, 1); updateCart(); if(cart.length===0) document.getElementById('cart-modal').style.display='none'; }
