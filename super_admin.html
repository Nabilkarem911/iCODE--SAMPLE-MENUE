<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>AI-menu | Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="p-6 md:p-10 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div>
                <h1 class="text-3xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">AI-menu <span class="text-white text-lg font-medium">Admin</span></h1>
                <p class="text-gray-400 text-sm mt-1">لوحة التحكم المركزية</p>
            </div>
            
            <div class="flex gap-4">
                <div class="glass px-6 py-3 rounded-2xl text-center">
                    <p class="text-xs text-gray-400 font-bold">إجمالي المطاعم</p>
                    <p class="text-2xl font-black text-white" id="total-count">0</p>
                </div>
                <div class="glass px-6 py-3 rounded-2xl text-center">
                    <p class="text-xs text-gray-400 font-bold">المفعلين</p>
                    <p class="text-2xl font-black text-green-400" id="active-count">0</p>
                </div>
            </div>

            <div class="flex gap-3">
                <a href="index.html" class="bg-gray-800 px-4 py-3 rounded-xl text-sm font-bold hover:bg-gray-700 transition">خروج</a>
                <button onclick="openAddModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold transition flex items-center gap-2 shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-plus"></i> مشترك جديد
                </button>
            </div>
        </div>

        <div class="bg-gray-800/50 border border-gray-700 rounded-2xl overflow-hidden shadow-2xl">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-900/50">
                <h2 class="font-bold text-lg"><i class="fa-solid fa-users text-gray-400 ml-2"></i>قائمة المشتركين</h2>
                <input type="text" id="search-box" onkeyup="searchClients()" placeholder="بحث باسم المطعم..." class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500 w-64 text-white">
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-right whitespace-nowrap">
                    <thead class="bg-gray-900 text-gray-500 text-xs uppercase font-bold tracking-wider">
                        <tr>
                            <th class="p-5">المطعم</th>
                            <th class="p-5">حالة الاشتراك</th>
                            <th class="p-5 text-center">الأداء</th>
                            <th class="p-5 text-center">الروابط</th>
                            <th class="p-5 text-center">تحكم</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table" class="text-gray-300 divide-y divide-gray-700 font-medium">
                        <tr><td colspan="5" class="text-center p-10 text-gray-500">جاري تحميل البيانات...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="client-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="bg-gray-800 w-full max-w-2xl rounded-2xl border border-gray-700 shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center bg-gray-900">
                <h2 class="text-xl font-bold text-white" id="modal-title">مشترك جديد</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            
            <div class="p-6 overflow-y-auto space-y-6">
                <input type="hidden" id="edit-id">
                
                <div id="auth-fields">
                    <h3 class="text-xs text-blue-400 font-bold uppercase mb-3">بيانات الدخول</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="email" id="c-email" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="البريد الإلكتروني">
                        <input type="password" id="c-pass" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="كلمة المرور">
                    </div>
                </div>

                <div>
                    <h3 class="text-xs text-orange-400 font-bold uppercase mb-3">بيانات المطعم</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="c-name" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="اسم المطعم">
                        <input type="text" id="c-uid" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="Unique ID (wow-bechamel)">
                        <input type="text" id="c-phone" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="رقم الهاتف">
                    </div>
                </div>

                <div class="border-t border-gray-700 pt-4">
                    <h3 class="text-xs text-purple-400 font-bold uppercase mb-3">تفاصيل الاشتراك والباقة</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">تاريخ الانتهاء</label>
                            <input type="date" id="c-expiry" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white outline-none focus:border-purple-500">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">نوع الباقة</label>
                            <select id="c-plan" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white outline-none focus:border-purple-500">
                                <option value="free">مجانية (Starter) - 5 منتجات</option>
                                <option value="gold">ذهبية (Gold) - 50 منتج</option>
                                <option value="vip">بلاتينية (VIP) - مفتوح</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="flex items-center gap-3 bg-gray-900 border border-gray-700 p-3 rounded-lg cursor-pointer hover:bg-gray-800 transition">
                                <input type="checkbox" id="c-active" class="w-5 h-5 accent-green-500" checked>
                                <div>
                                    <span class="block text-sm font-bold text-white">اشتراك مفعل (Active)</span>
                                    <span class="text-xs text-gray-500">إلغاء التفعيل يوقف المنيو فوراً</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6 border-t border-gray-700 bg-gray-900 flex gap-3">
                <button onclick="saveClient()" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl font-bold transition">حفظ البيانات</button>
                <button onclick="closeModal()" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-xl font-bold transition">إلغاء</button>
            </div>
        </div>
    </div>

    <div id="stats-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="bg-gray-800 w-full max-w-md rounded-2xl border border-gray-700 shadow-2xl overflow-hidden">
            <div class="p-6 text-center bg-gray-900 border-b border-gray-700">
                <h2 class="text-xl font-bold text-white" id="stats-title">إحصائيات</h2>
            </div>
            <div class="p-6 grid grid-cols-2 gap-4">
                <div class="bg-gray-700/50 p-4 rounded-xl text-center">
                    <p class="text-xs text-gray-400 mb-1">عدد الزيارات</p>
                    <p class="text-3xl font-black text-orange-400" id="stats-views">0</p>
                </div>
                <div class="bg-gray-700/50 p-4 rounded-xl text-center">
                    <p class="text-xs text-gray-400 mb-1">عدد المنتجات</p>
                    <p class="text-3xl font-black text-blue-400" id="stats-prods">0</p>
                </div>
                <div class="col-span-2 bg-gray-700/30 p-4 rounded-xl text-center">
                    <p class="text-xs text-gray-400 mb-1">الباقة الحالية</p>
                    <p class="font-bold text-white" id="stats-plan">-</p>
                </div>
            </div>
            <div class="p-4">
                <button onclick="document.getElementById('stats-modal').style.display='none'" class="w-full bg-gray-700 text-white py-3 rounded-xl font-bold">إغلاق</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth, collection, doc, setDoc, updateDoc, deleteDoc, getDocs, createUserWithEmailAndPassword } from './firebase-config.js';

        let clients = [];

        // --- Load & Render ---
        async function loadClients() {
            const tbody = document.getElementById('clients-table');
            try {
                const snap = await getDocs(collection(db, "restaurants"));
                clients = [];
                snap.forEach(d => clients.push({id: d.id, ...d.data()}));
                
                updateGlobalStats();
                renderTable(clients);
            } catch (e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-red-400">فشل تحميل البيانات. تأكد من الإنترنت والصلاحيات.</td></tr>';
            }
        }

        function updateGlobalStats() {
            document.getElementById('total-count').innerText = clients.length;
            document.getElementById('active-count').innerText = clients.filter(c => c.isActive !== false).length;
        }

        function renderTable(list) {
            const tbody = document.getElementById('clients-table');
            if(list.length === 0) { tbody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-gray-500">لا توجد نتائج</td></tr>'; return; }

            tbody.innerHTML = list.map(c => {
                // حساب الأيام المتبقية
                let expiryStatus = '<span class="text-gray-600 text-[10px]">غير محدد</span>';
                if (c.expiryDate) {
                    const diff = Math.ceil((new Date(c.expiryDate) - new Date()) / (1000 * 60 * 60 * 24));
                    expiryStatus = diff < 0 
                        ? `<span class="text-red-400 text-[10px] font-bold">منتهي (${Math.abs(diff)} يوم)</span>` 
                        : `<span class="text-green-400 text-[10px] font-bold">باقي ${diff} يوم</span>`;
                }

                return `
                <tr class="hover:bg-gray-700/20 transition border-b border-gray-700/50 last:border-0 group">
                    <td class="p-5">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-lg bg-gray-800 flex items-center justify-center text-lg font-bold text-white uppercase border border-gray-700">
                                ${c.logo && c.logo.length > 20 ? `<img src="${c.logo}" class="w-full h-full object-cover rounded-lg">` : c.name[0]}
                            </div>
                            <div>
                                <p class="font-bold text-white text-sm">${c.name}</p>
                                <p class="text-[10px] text-blue-400">${c.email}</p>
                            </div>
                        </div>
                    </td>
                    <td class="p-5">
                        <div class="flex flex-col gap-1">
                            <span class="${c.isActive !== false ? 'text-green-400' : 'text-red-400'} text-xs font-bold flex items-center gap-1">
                                <span class="w-2 h-2 rounded-full ${c.isActive !== false ? 'bg-green-500' : 'bg-red-500'}"></span>
                                ${c.isActive !== false ? 'نشط' : 'متوقف'}
                            </span>
                            ${expiryStatus}
                            <span class="text-[10px] text-gray-500 bg-gray-800 w-fit px-1 rounded">${c.plan || 'free'}</span>
                        </div>
                    </td>
                    <td class="p-5 text-center">
                        <button onclick="showStats('${c.id}')" class="bg-gray-800 hover:bg-gray-700 text-gray-300 px-3 py-1 rounded text-xs transition border border-gray-700">
                            <i class="fa-solid fa-chart-simple ml-1"></i> تقرير
                        </button>
                    </td>
                    <td class="p-5 text-center">
                        <div class="flex justify-center gap-2">
                            <a href="menu.html?id=${c.id}" target="_blank" class="text-gray-400 hover:text-white transition" title="فتح المنيو"><i class="fa-solid fa-up-right-from-square"></i></a>
                            <button onclick="copyLink('${c.id}')" class="text-gray-400 hover:text-white transition" title="نسخ الرابط"><i class="fa-solid fa-link"></i></button>
                        </div>
                    </td>
                    <td class="p-5 text-center">
                        <div class="flex justify-center gap-2">
                            <button onclick="editClient('${c.id}')" class="bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white p-2 rounded-lg transition"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="loginAsClient('${c.id}')" class="bg-purple-600/20 text-purple-400 hover:bg-purple-600 hover:text-white p-2 rounded-lg transition" title="دخول كعميل"><i class="fa-solid fa-user-gear"></i></button>
                            <button onclick="deleteClient('${c.id}')" class="bg-red-600/20 text-red-400 hover:bg-red-600 hover:text-white p-2 rounded-lg transition"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `}).join('');
        }

        // --- Actions ---
        window.saveClient = async () => {
            const editId = document.getElementById('edit-id').value;
            const name = document.getElementById('c-name').value;
            const uid = document.getElementById('c-uid').value;
            const email = document.getElementById('c-email').value;
            const phone = document.getElementById('c-phone').value;
            const expiry = document.getElementById('c-expiry').value;
            const isActive = document.getElementById('c-active').checked;
            const pass = document.getElementById('c-pass').value;
            const plan = document.getElementById('c-plan').value;

            if(!name || !uid || !email) return alert("البيانات الأساسية مطلوبة (الاسم، المعرف، الإيميل)");

            try {
                const clientData = {
                    name, email, phone, expiryDate: expiry, isActive, plan,
                    ...(pass && { adminKnownPass: pass }) 
                };

                if(editId) {
                    await updateDoc(doc(db, "restaurants", editId), clientData);
                    alert("✅ تم تحديث بيانات السجل");
                } else {
                    if(!pass) return alert("كلمة المرور مطلوبة للعميل الجديد");
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "restaurants", uid), {
                        ownerId: cred.user.uid,
                        themeColor: "#FF9F1C",
                        logo: "images/logo.png",
                        products: [],
                        stats: { views: 0 },
                        createdAt: new Date().toISOString(),
                        ...clientData
                    });
                    alert("✅ تم إنشاء المشترك");
                }
                closeModal();
                loadClients();
            } catch (e) { alert("خطأ: " + e.message); }
        }

        window.openAddModal = () => {
            document.getElementById('edit-id').value = "";
            document.getElementById('modal-title').innerText = "مشترك جديد";
            ['c-name', 'c-uid', 'c-email', 'c-pass', 'c-phone', 'c-expiry'].forEach(id => document.getElementById(id).value = "");
            document.getElementById('c-active').checked = true;
            document.getElementById('c-uid').disabled = false;
            document.getElementById('auth-fields').style.display = 'block'; // إظهار حقول الدخول
            document.getElementById('client-modal').style.display = 'flex';
        }

        window.editClient = (id) => {
            const c = clients.find(x => x.id === id);
            if(!c) return;

            document.getElementById('edit-id').value = id;
            document.getElementById('modal-title').innerText = "تعديل: " + c.name;
            document.getElementById('c-name').value = c.name;
            document.getElementById('c-uid').value = c.id;
            document.getElementById('c-uid').disabled = true; // منع تغيير المعرف
            document.getElementById('c-email').value = c.email;
            document.getElementById('c-phone').value = c.phone || "";
            document.getElementById('c-expiry').value = c.expiryDate || "";
            document.getElementById('c-active').checked = c.isActive !== false;
            document.getElementById('c-plan').value = c.plan || 'free';
            
            document.getElementById('c-pass').value = "";
            document.getElementById('c-pass').placeholder = c.adminKnownPass ? `الحالية: ${c.adminKnownPass}` : "اتركه فارغاً";
            document.getElementById('auth-fields').style.display = 'none'; // إخفاء حقول الدخول عند التعديل
            
            document.getElementById('client-modal').style.display = 'flex';
        }

        window.showStats = (id) => {
            const c = clients.find(x => x.id === id);
            document.getElementById('stats-title').innerText = c.name;
            document.getElementById('stats-views').innerText = c.stats?.views || 0;
            document.getElementById('stats-prods').innerText = c.products?.length || 0;
            document.getElementById('stats-plan').innerText = c.plan || 'Free';
            document.getElementById('stats-modal').style.display = 'flex';
        }

        window.searchClients = () => {
            const term = document.getElementById('search-box').value.toLowerCase();
            const filtered = clients.filter(c => c.name.toLowerCase().includes(term) || c.email.toLowerCase().includes(term));
            renderTable(filtered);
        }

        window.deleteClient = async (id) => { if(confirm("حذف نهائي لهذا المطعم؟")) { await deleteDoc(doc(db, "restaurants", id)); loadClients(); } }
        window.closeModal = () => document.getElementById('client-modal').style.display = 'none';
        window.loginAsClient = (id) => { localStorage.setItem('admin_rest_id', id); window.location.href = "client_dashboard.html"; }
        window.copyLink = (id) => { navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname.replace('super_admin.html', '')}menu.html?id=${id}`); alert("تم النسخ!"); }

        loadClients();
    </script>
</body>
</html>
