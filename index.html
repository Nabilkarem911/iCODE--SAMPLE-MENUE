<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-menu | المنيو الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: white; }</style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center">

    <div class="text-center space-y-6 p-6">
        <img src="images/logo.png" class="w-24 h-24 mx-auto rounded-2xl object-contain bg-white/10 p-2">
        <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">AI-menu</h1>
        <p class="text-gray-400">بوابة الدخول الموحدة</p>
        
        <button onclick="document.getElementById('login-modal').classList.remove('hidden')" class="bg-blue-600 hover:bg-blue-500 text-white px-10 py-3 rounded-xl font-bold text-lg shadow-lg shadow-blue-500/30 transition transform hover:scale-105">تسجيل الدخول</button>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-gray-800 p-8 rounded-3xl w-full max-w-md border border-gray-600 relative shadow-2xl">
            <button onclick="document.getElementById('login-modal').classList.add('hidden')" class="absolute top-5 right-5 text-gray-400 hover:text-white">✕</button>
            <h2 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول</h2>
            
            <div class="space-y-4">
                <input type="email" id="email" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 text-white outline-none focus:border-blue-500 transition" placeholder="البريد الإلكتروني">
                <input type="password" id="password" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-4 text-white outline-none focus:border-blue-500 transition" placeholder="كلمة المرور">
            </div>

            <button onclick="login()" id="login-btn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:opacity-90 text-white py-4 rounded-xl font-bold mt-8 transition">دخول</button>
        </div>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword, db, collection, query, where, getDocs } from './firebase-config.js';

        window.login = async function() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            if(!email || !pass) return alert("البيانات ناقصة");
            btn.innerText = "جاري التحقق...";
            
            try {
                await signInWithEmailAndPassword(auth, email, pass);

                // ✅ التعديل هنا: الإيميل الجديد للسوبر أدمن
                if(email.toLowerCase() === "nabilkarem@gmail.com") {
                    window.location.href = "super_admin.html";
                } else {
                    const q = query(collection(db, "restaurants"), where("email", "==", email));
                    const querySnapshot = await getDocs(q);
                    
                    if(!querySnapshot.empty) {
                        const docData = querySnapshot.docs[0];
                        if(docData.data().isActive === false) {
                            alert("⛔ حسابك موقوف! تواصل مع الإدارة.");
                            btn.innerText = "دخول"; return;
                        }
                        localStorage.setItem('admin_rest_id', docData.id); 
                        window.location.href = "client_dashboard.html";
                    } else {
                        alert("لا يوجد مطعم مرتبط بهذا الحساب!");
                        btn.innerText = "دخول";
                    }
                }
            } catch (error) {
                console.error(error);
                alert("❌ خطأ في الدخول");
                btn.innerText = "دخول";
            }
        }
    </script>
</body>
</html>
